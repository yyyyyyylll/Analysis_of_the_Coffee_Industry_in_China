<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>中国现制咖啡在整体咖啡市场中的比例（2020-2024E）</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        /* 设置图表容器的样式 */
        #main {
            width: 1000px; /* 根据需要调整宽度 */
            height: 600px; /* 根据需要调整高度 */
            margin: 20px auto; /* 居中显示 */
        }
    </style>
</head>
<body>
    <div id="main"></div>

    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        // 图表数据
        const chartData = {
            '年份': ['2020', '2021', '2022', '2023', '2024E'],
            '比例': [18.5, 24.5, 31.1, 40.2, 44.6] // 数据已统一为数值
        };
        
        // 定义深蓝色色号
        const deepBlue = '#191970'; 

        option = {
            title: {
                text: '中国现制咖啡在整体咖啡市场中的比例（2020-2024E）',
                left: 'center',
                textStyle: { fontSize: 16 }
            },
            // 单一折线图的颜色
            color: [deepBlue], 
            // 移除工具箱
            // toolbox: { show: false }, 
            
            tooltip: {
                trigger: 'axis',
                axisPointer: { type: 'shadow' },
                // 格式化 tooltip 显示为百分比
                formatter: function (params) {
                    const item = params[0];
                    return `${item.name}<br/>${item.marker}${item.seriesName}: ${item.value} %`;
                }
            },
            legend: {
                data: ['比例'],
                bottom: 10
            },
            xAxis: {
                type: 'category', 
                data: chartData['年份'], 
                axisLabel: {
                    interval: 0, // 确保所有年份都显示
                    rotate: 0
                }
            },
            yAxis: {
                type: 'value',
                name: '比例 (%)',
                min: 0,
                max: 50, // 根据数据范围设置最大值，确保图表美观
                interval: 10,
                axisLabel: { 
                    formatter: '{value} %' // Y轴显示百分比
                }
            },
            series: [
                {
                    name: '比例', 
                    type: 'line', 
                    // 使用定义的深蓝色
                    itemStyle: {
                        color: deepBlue
                    },
                    lineStyle: {
                        width: 3
                    },
                    data: chartData['比例']
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
