<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>单杯咖啡价格接受度分布</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    body{margin:0;background:#fff;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    #main{width:1000px;height:650px;margin:24px auto;}
  </style>
</head>

<body>
  <div id="main"></div>

  <script>
    const dom = document.getElementById("main");
    const chart = echarts.init(dom);

    const xData = ["10元及以下","11–20元","21–30元","31–40元","41–50元","50元以上"];

    const y2025 = [3.45, 30.34, 46.44, 17.24, 1.84, 0.69];
    const y2024 = [1.17, 25.78, 55.47, 11.72, 5.08, 0.78];

    const option = {
      backgroundColor: "#ffffff",
      title: {
        text: "消费者可接受的单杯咖啡价格分布",
        subtext: "2024与2025对比（单位：%）",
        left: "center",
        top: 18,
        textStyle: { fontSize: 28, fontWeight: 700, color: "#2c2c2c" },
        subtextStyle: { fontSize: 16, color: "#777", lineHeight: 22 }
      },
      grid: {
        left: 70,
        right: 30,
        top: 120,
        bottom: 90
      },
      tooltip: {
        trigger: "axis",
        axisPointer: { type: "line" },
        valueFormatter: (v) => `${v}%`
      },
      xAxis: {
        type: "category",
        boundaryGap: false,
        data: xData,
        axisLine: { lineStyle: { color: "#ddd" } },
        axisTick: { show: false },
        axisLabel: { color: "#333", fontSize: 14, margin: 14 }
      },
      yAxis: {
        type: "value",
        min: 0,
        max: 60,
        interval: 15,
        axisLabel: {
          color: "#666",
          fontSize: 14,
          formatter: (v) => `${v}%`
        },
        axisLine: { show: false },
        axisTick: { show: false },
        splitLine: {
          show: true,
          lineStyle: { color: "#e9e9e9", type: "dashed" }
        }
      },
      legend: {
        left: "center",
        bottom: 24,
        itemWidth: 14,
        itemHeight: 14,
        itemGap: 28,
        textStyle: { fontSize: 16, color: "#666" },
        data: ["2024 接受度", "2025 接受度"]
      },
      series: [
        {
          name: "2024 接受度",
          type: "line",
          smooth: true,
          symbol: "none",
          data: y2024,
            itemStyle: { color: "#9aa3af" },
          lineStyle: {
            width: 3,
            type: "dashed",
            color: "#9aa3af"
          },
          z: 2
        },
        {
          name: "2025 接受度",
          type: "line",
          smooth: true,
          symbol: "none",
          data: y2025,
            itemStyle: { color: "#b45309" },
          lineStyle: {
            width: 4,
            color: "#b45309"
          },
          areaStyle: {
            opacity: 1,
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              { offset: 0, color: "rgba(180,83,9,0.22)" },
              { offset: 1, color: "rgba(180,83,9,0.00)" }
            ])
          },
          z: 3
        }
      ]
    };

    chart.setOption(option);
    window.addEventListener("resize", () => chart.resize());
  </script>
</body>
</html>
</title>
</head>
