<!doctype html>
<html lang=zh-CN>
<head>
  <meta charset=utf-8>
  <meta name=viewport content=width=device-width,initial-scale=1>
  <title>消费者年度月均咖啡消费金额</title>
  <script src=https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js></script>
  <style>
    html,body{height:100%;margin:0;background:#fff}
    body{
    display: flex;
    justify-content: center;  /* 水平居中 */
    align-items: center;      /* 垂直居中 */
    background: #fff;
  }
    #main{width:1200px;height:650px;margin:0 auto}
  </style>
</head>

<body>
  <div id=main></div>

  <script>
    const chart = echarts.init(document.getElementById(`main`))

    const x = [`50元以下`,`51-100元`,`101-150元`,`151-200元`,`200元以上`]

    const y2022 = [10.6, 39.3, 26.9, 13.4, 9.8]
    const y2024 = [12.58, 36.71, 37.32, 9.13, 4.26]
    const y2025 = [12.55, 37.13, 41.36, 5.89, 3.07]

    const option = {
      backgroundColor: `#fff`,
        color: [
    `rgba(120,120,120,0.55)`,
    `rgba(70,70,70,0.65)`,
    `#d97a00`
  ],
      title: {
        text: `消费者年度月均咖啡消费金额`,
          subtext: "2022,2024与2025对比（单位：%）",
        left: `center`,
        top: 5,
        textStyle: { color: `rgba(0,0,0,0.88)`, fontSize: 30, fontWeight: 700 },
          subtextStyle: { fontSize: 16, color: "#777", lineHeight: 22 }
      },
      grid: { left: 70, right: 40, top: 90, bottom: 120 },
      legend: {
        bottom: 25,
        left: `center`,
        itemWidth: 18,
        itemHeight: 18,
        textStyle: { color: `rgba(0,0,0,0.55)`, fontSize: 18 }
      },
      tooltip: {
        trigger: `axis`,
        axisPointer: { type: `line`, lineStyle: { color: `rgba(0,0,0,0.18)` } },
        backgroundColor: `rgba(255,255,255,0.96)`,
        borderColor: `rgba(0,0,0,0.12)`,
        borderWidth: 1,
        textStyle: { color: `rgba(0,0,0,0.85)` },
        formatter: (params) => {
          const name = params[0].axisValue
          let s = `${name}<br/>`
          params.forEach(p => { s += `${p.marker}${p.seriesName}  ${p.value}%<br/>` })
          return s
        }
      },
      xAxis: {
        type: `category`,
        data: x,
        axisTick: { show: false },
        axisLine: { lineStyle: { color: `rgba(0,0,0,0.18)` } },
        axisLabel: { color: `rgba(0,0,0,0.75)`, fontSize: 18, margin: 18 }
      },
      yAxis: {
        type: `value`,
        min: 0,
        max: 60,
        interval: 15,
        axisLabel: { color: `rgba(0,0,0,0.75)`, fontSize: 18, formatter: (v) => `${v}%` },
        axisLine: { show: false },
        axisTick: { show: false },
        splitLine: { lineStyle: { color: `rgba(0,0,0,0.10)`, type: `dashed` } }
      },
      series: [
        {
          name: `2022`,
          type: `line`,
          data: y2022,
          smooth: true,
          symbol: `none`,
          lineStyle: { width: 4, color: `rgba(120,120,120,0.55)` },
          z: 2
        },
        {
          name: `2024`,
          type: `line`,
          data: y2024,
          smooth: true,
          symbol: `none`,
          lineStyle: { width: 4, color: `rgba(70,70,70,0.65)` },
          z: 3
        },
        {
          name: `2025`,
          type: `line`,
          data: y2025,
          smooth: true,
          symbol: `none`,
          lineStyle: { width: 6, color: `#d97a00` },
          areaStyle: {
            opacity: 1,
            color: new echarts.graphic.LinearGradient(
              0, 0, 0, 1,
              [
                { offset: 0, color: `rgba(217,122,0,0.30)` },
                { offset: 1, color: `rgba(217,122,0,0)` }
              ]
            )
          },
          z: 5
        }
      ]
    }

    chart.setOption(option)
    window.addEventListener(`resize`, () => chart.resize())
  </script>
</body>
</html>
