<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
                <script type="text/javascript" src="https://assets.pyecharts.org/assets/v5/echarts.min.js"></script>

    
</head>
<body >
    <style>.box { justify-content:center; display:flex; flex-wrap:wrap;  } </style>

};

    </script>
<br/>    </div>

    </script>
</body>
</html>
